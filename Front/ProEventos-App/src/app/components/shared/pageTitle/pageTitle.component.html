<div class="d-flex p-3 my-3 text-white bg-secondary rounded shadow-sm">

  <div class="d-flex aligh-items-center mr-auto">
    <i class="{{iconClass}} mr-3"></i>
    <div class="lh-1">
      <h2 class="h6 mb-0 lh-1">{{pageTitle}}</h2>
      <small>{{pageSubTitle}}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="listButton">
    <button class="btn btn-outline-light" (click)="list()">
      Listar {{pageTitle}}
    </button>
  </div>
</div>
